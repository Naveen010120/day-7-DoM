<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <table id="table">
        <tr>
            <th colspan="3">Quotes</th>
            <th rowspan="2">Total</th>
            <th rowspan="2">Skip</th>
            <th rowspan="2">Limit</th>
        </tr>
        <tr>
            <th>id</th>
            <th>Quote</th>
            <th>Name</th>
        </tr>
    </table>
    <script>
        let table=document.getElementById('table');
       
        fetch("https://dummyjson.com/quotes")
        .then(Response=>Response.json())
        .then(data=>{
            
            for(i of data.quotes){
               let tr=document.createElement('tr');
            for(key in i){
            let td=document.createElement('td');
            td.innerHTML=i[key];
            table.appendChild(tr);
            tr.appendChild(td);
        }
        for(i in data){
          if(i=="total"||i=="skip"||i=="limit"){
            let td=document.createElement('td');
            td.innerHTML=data[i];
            tr.appendChild(td);
            table.appendChild(tr);
          }
            
        }
    }
        })
       
    </script>
</body>
</html>
